<!doctype html>
<html>
<head>

<title>Make text links into clickable links &#183; mcdlr</title>

<meta charset="utf-8">
<meta name="author" content="DrummerHead" />
<meta name="description" content="With this page you can skip copy and pasting several links and just make whatever text that is a link into an actual clickable link" />

<style type="text/css">
html,
body {
  margin: 0;
  padding: 0;
  height: 100%;
  background-color: #eee;
}
#wrap {
  padding: 3%;
  width: 94%;
  height: 100%;
}
#formm {
  width: 100%;
  height: 100%;
}
textarea {
  width: 98%;
  height: 85%;
  padding: 1em;
  border: none;
  font-family: "Courier New", Courier, monospace;
  box-shadow: 0 0 20px #ccc, 0 0 4px #bbb;
}
#linkThis {
  cursor: pointer;
  border: 1px solid #999;
  margin: 5px 0;
  display: block;
  width: 100%;
  height: 24px;
  line-height: 24px;
  text-align: center;
  background-color: #f7f7f7;
}
#linkThis:hover {
  background-color: #c7f7f7;
}
#reciever {
  width: 98%;
  margin: 2em 0;
  padding: 1%;
  line-height: 1.5;
  white-space: pre-wrap;
  border-width: 10px 1px 1px;
  border-color: #ccc;
  border-style: solid;
  font-family: Georgia, "Times New Roman", Times, serif;
  background-color: #fff;
}
#reciever a {
  background-color: #ffc;
}
#reciever a:hover {
  background-color: #ff7;
}
</style>

<link rel="stylesheet" href="http://mcdlr.com/css/promiscuous.css">
<link rel='image_src' href='http://mcdlr.com/img/thumbs/make-links.png'>


</head>

<body>

<header id='quoin'>
  <div id='brand' class='small'>
    <a href='http://mcdlr.com/' title='Go to mcdlr homepage'>Go to mcdlr homepage</a>
  </div>
  <div id='octo-peek'>
    <a href='https://github.com/DrummerHead/Text-into-links' rel='external'><span>Fork me on Github!</span></a>
  </div>
</header>

<div id="wrap">

<div id="formm">
<textarea cols="77" rows="17">
</textarea>
<span id="linkThis">Link it!</span>
</div>
<div id="reciever">
</div>

</div>

<div id='moribus'>
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>

<script type="text/javascript">
$(document).ready(function(){
  function replacechar(match){
    if (match=="<") {
      return "&lt;"
    } else if (match==">") {
      return "&gt;"
    } else if (match=="\"") {
      return "&quot;"
    } else if (match=="'") {
      return "&#039;"
    } else if (match=="&") {
      return "&amp;"
    }
  }
$('#linkThis').click(function(){
    var textRaw = $('textarea').val();
    var textCleaned = textRaw.replace(/[(<>"'&]/g, function(m){return replacechar(m)});
    var textLinked = textCleaned.replace(/\b((https?|ftp|file):\/\/[-A-Za-z0-9+&@#\/%?=~_|!:,.;]*[-A-Za-z0-9+&@#\/%=~_|])/gi, '<a href="$1">$1</a>');
    $('#reciever').html(textLinked);
    window.location = '#reciever';
  });
});
</script>
